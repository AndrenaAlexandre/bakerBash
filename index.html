<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baker Bash</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
    <div class="biggerHolder" id="">  
        <div class="header" id="header">
            <img src="images/logo.png">
        </div>
        <div class="holder" id="divHolder">
            <div class="scoreKeeper">
                <div class = "instructions" id="">
                    Help Betty Baker dish out desserts! Get as many points as you can! 
                </div>
                <div class = "topBox">
                    <div class="" id= "showScore"></div>
                    <div class="" id= "plusOrMinus"></div>
                    <div class="" id="timeLeft">You have 90 seconds left</div>
                </div>
                
                <div class="bettyBaker">
                    <button id="restartGame"> Restart </button>
                </div>
            </div>
            <div class="grid"></div>
        </div>
    </div>

</body>
</html>
